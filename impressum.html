<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Impressum - Rechtliche Hinweise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      color: #2c3e50;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      line-height: 1.7;
    }
    
    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      padding: 45px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #1e3a8a;
      font-weight: 700;
      text-align: center;
      border-bottom: 3px solid #3b82f6;
      padding-bottom: 15px;
    }
    
    p {
      margin-bottom: 20px;
      line-height: 1.8;
      color: #374151;
      font-size: 16px;
    }
    
    .company-info {
      background: #e0f2fe;
      padding: 25px;
      border-radius: 12px;
      border-left: 5px solid #0284c7;
      margin: 25px 0;
    }
    
    .legal-note {
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 15px;
    }
    
    a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }
    
    .contact-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 20px;
        margin: 30px auto;
      }
      
      .container {
        padding: 30px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Rechtliche Hinweise</h1>

    <p class="legal-note">Informationen entsprechend § 5 TMG:</p>

    <div class="company-info">
      <p>
        CleverPath Digital Solutions<br>
        Opernring 1<br>
        1010 Wien<br>
        Österreich
      </p>
    </div>

    <div class="contact-section">
      <p>
        E-Mail-Kontakt: <a href="mailto:support@cleverpath.app">support@cleverpath.app</a>
      </p>
    </div>

    <p>
      Inhaltlich verantwortlich gemäß § 55 Abs. 2 RStV:<br>
      CleverPath Digital Solutions, wien
    </p>

  </div>

</body>
</html>
